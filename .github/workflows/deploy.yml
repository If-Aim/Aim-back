name: Deploy to Amazon EC2

on:
  push:
    branches: ["deploy"]

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: aim-internie-app.kro.kr
  CODE_DEPLOY_APPLICATION_NAME: aim-codedeploy-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: aim-codedeploy-deployment-group

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 17 ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set environment variables
        run: |
          echo "GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}" >> $GITHUB_ENV

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar -x test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create deployment package
        run: |
          echo "ğŸ” ë¹Œë“œ ê²°ê³¼ í™•ì¸..."
          ls -la build/libs/
          
          mkdir -p deploy-package
          mkdir -p deploy-package/build
          cp -r build/libs deploy-package/build/
          cp -r scripts deploy-package/
          mkdir -p deploy-package/src/main/
          cp -r src/main/resources deploy-package/src/main/
          cp appspec.yml deploy-package/
          
          echo "ğŸ“¦ ë°°í¬ íŒ¨í‚¤ì§€ ë‚´ìš© í™•ì¸..."
          find deploy-package -type f -name "*.jar"
          ls -la deploy-package/
          ls -la deploy-package/build/libs/
          
          cd deploy-package && zip -r ../deploy-package.zip .

      - name: Upload to S3
        run: |
          aws s3 cp deploy-package.zip s3://$S3_BUCKET_NAME/deploy-package.zip
          echo "âœ… S3 ì—…ë¡œë“œ ì™„ë£Œ: s3://$S3_BUCKET_NAME/deploy-package.zip"

      - name: Verify S3 upload
        run: |
          aws s3 ls s3://$S3_BUCKET_NAME/deploy-package.zip
          echo "S3 íŒŒì¼ í™•ì¸ ì™„ë£Œ"

      - name: EC2ì— ë°°í¬
        run: |
          echo "ğŸš€ CodeDeploy ì‹œì‘..."
          echo "Application: $CODE_DEPLOY_APPLICATION_NAME"
          echo "Deployment Group: $CODE_DEPLOY_DEPLOYMENT_GROUP_NAME"
          echo "S3 Location: bucket=$S3_BUCKET_NAME,key=deploy-package.zip,bundleType=zip"
          
          aws deploy create-deployment \
            --application-name $CODE_DEPLOY_APPLICATION_NAME \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name $CODE_DEPLOY_DEPLOYMENT_GROUP_NAME \
            --s3-location bucket=$S3_BUCKET_NAME,key=deploy-package.zip,bundleType=zip